<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link rel="stylesheet" href="/static/index.css">
</head>
<body>
    <div class="container">
        <h2>User Edit Form</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id">ID:</label>
                <input id="id" name="id" value="{{ student.id }}" readonly>
            </div>
            <div class="form-group">
                <label for="name">First Name:</label>
                <input type="text" id="fname" name="fname" value="{{ student.first_name }}">
            </div>
            <div class="form-group">
                <label for="name">Last Name:</label>
                <input type="text" id="lname" name="lname" value="{{ student.last_name }}">
            </div>
            <div class="form-group">
                <label for="roll">Roll No:</label>
                <input type="roll" id="roll" name="roll" value="{{ student.roll_number }}">
            </div>
            <div class="form-group">
                <button type="submit" name="edit">Modify</button>
            </div>
        </form>
    </div>
</body>
</html>
